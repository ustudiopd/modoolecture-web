<!DOCTYPE html>
<html lang="ko" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>모두의특강 - 방송용 프롬프터</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: { sans: ['Pretendard', 'sans-serif'] },
                    colors: { slate: { 950: '#020617' } },
                    animation: {
                        'blob': 'blob 10s infinite',
                        'reveal': 'reveal 0.5s ease-out forwards'
                    },
                    keyframes: {
                        blob: {
                            '0%': { transform: 'translate(0px, 0px) scale(1)' },
                            '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                            '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                            '100%': { transform: 'translate(0px, 0px) scale(1)' },
                        },
                        reveal: {
                            '0%': { opacity: '0', transform: 'translateY(10px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        @import url("https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css");
        body { font-family: 'Pretendard', sans-serif; overflow: hidden; }
        .glass-panel {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body class="bg-slate-950 text-white h-screen flex flex-col items-center justify-center relative selection:bg-purple-500">

    <!-- Background Elements -->
    <div class="absolute inset-0 overflow-hidden pointer-events-none">
        <div class="absolute top-0 left-1/4 w-[500px] h-[500px] bg-purple-600/20 rounded-full blur-[100px] animate-blob"></div>
        <div class="absolute bottom-0 right-1/4 w-[500px] h-[500px] bg-blue-600/20 rounded-full blur-[100px] animate-blob animation-delay-2000"></div>
    </div>

    <!-- Top Status Bar -->
    <div class="absolute top-0 w-full p-6 flex justify-between items-center z-50 text-slate-400">
        <div class="flex items-center gap-2">
            <span class="px-2 py-1 bg-red-600 text-white text-xs font-bold rounded animate-pulse">ON AIR</span>
            <span class="text-sm font-mono">2025 AI 결산 토크쇼</span>
        </div>
        <div class="text-xl font-bold font-mono" id="progress-indicator">1 / 200</div>
    </div>

    <!-- Main Slide Container -->
    <main class="w-full max-w-6xl px-8 z-10 flex flex-col h-[85vh]">
        
        <!-- Question Section -->
        <div class="flex-none mb-8">
            <div class="mb-4 flex items-center gap-3">
                <span id="q-category" class="px-4 py-1.5 bg-purple-500/20 text-purple-300 rounded-full text-lg font-bold border border-purple-500/30">
                    Category
                </span>
                <span id="q-id" class="text-slate-500 text-lg font-mono">#001</span>
            </div>
            <h1 id="q-content" class="text-4xl md:text-5xl font-extrabold leading-tight text-transparent bg-clip-text bg-gradient-to-r from-white to-slate-300">
                질문 내용이 여기에 표시됩니다.
            </h1>
        </div>

        <!-- AI Answer Section (Split View) -->
        <div class="flex-1 grid grid-cols-2 gap-6 min-h-0">
            
            <!-- Gemini Card -->
            <div id="card-gemini" class="glass-panel rounded-2xl p-6 flex flex-col opacity-50 transition-all duration-500 transform translate-y-4">
                <div class="flex items-center gap-3 mb-4 border-b border-white/10 pb-3">
                    <div class="w-10 h-10 rounded-full bg-blue-500/20 flex items-center justify-center">
                        <i data-lucide="sparkles" class="text-blue-400 w-6 h-6"></i>
                    </div>
                    <div>
                        <h3 class="font-bold text-xl text-blue-200">Gemini 3.0</h3>
                        <p class="text-xs text-slate-400">Google DeepMind</p>
                    </div>
                </div>
                <div class="flex-1 overflow-y-auto pr-2">
                    <p id="a-gemini" class="text-lg leading-relaxed text-slate-200">
                        (스페이스바를 눌러 답변 공개)
                    </p>
                </div>
            </div>

            <!-- ChatGPT Card -->
            <div id="card-gpt" class="glass-panel rounded-2xl p-6 flex flex-col opacity-50 transition-all duration-500 transform translate-y-4">
                <div class="flex items-center gap-3 mb-4 border-b border-white/10 pb-3">
                    <div class="w-10 h-10 rounded-full bg-emerald-500/20 flex items-center justify-center">
                        <i data-lucide="bot" class="text-emerald-400 w-6 h-6"></i>
                    </div>
                    <div>
                        <h3 class="font-bold text-xl text-emerald-200">ChatGPT 5.1</h3>
                        <p class="text-xs text-slate-400">OpenAI</p>
                    </div>
                </div>
                <div class="flex-1 overflow-y-auto pr-2">
                    <p id="a-gpt" class="text-lg leading-relaxed text-slate-200">
                        (스페이스바를 눌러 답변 공개)
                    </p>
                </div>
            </div>

        </div>

        <!-- Controls Guide -->
        <div class="fixed bottom-6 right-6 text-slate-600 text-sm font-mono bg-black/50 px-4 py-2 rounded-lg backdrop-blur">
            [←/→] 이동 | [Space] 답변 공개
        </div>
    </main>

    <script>
        // --- 1. Data Source (200개 질문 데이터가 들어갈 곳) ---
        // 실제로는 DB에서 가져오거나 엑셀 변환 JSON을 여기에 붙여넣습니다.
        const questions = [
            {
                id: 1,
                category: "Tech/Dev",
                question: "RAG 구현 시 할루시네이션(환각)을 효과적으로 잡는 프롬프트 팁이 있나요?",
                gemini: "Temperature를 0.1로 낮추고, 시스템 프롬프트에 '주어진 Context 내에서만 답변하고, 정보가 없으면 모른다고 답하시오'라는 제약을 강력하게 추가하세요. 또한 답변 출처(Citation)를 명시하게 하면 환각이 줄어듭니다.",
                gpt: "CoT(Chain of Thought) 기법을 사용하여 AI가 답변을 도출하는 과정을 먼저 출력하게 하세요. 그리고 'Step-by-step으로 검증하라'는 지시를 추가하면 논리적 오류를 줄일 수 있습니다. RAG 검색 결과의 유사도 점수 임계값을 높이는 것도 방법입니다."
            },
            {
                id: 2,
                category: "Career",
                question: "프롬프트 엔지니어링, 2026년에도 유효한 직업일까요?",
                gemini: "단순한 '프롬프트 작성자'의 수요는 줄어들 것입니다. 하지만 AI 모델을 평가하고(Eval), 워크플로우를 설계하는 'AI 오케스트레이터'로 역할이 확장될 것입니다. 직무명이 바뀌더라도 AI 제어 능력은 필수 역량이 됩니다.",
                gpt: "유효하지만 형태가 변합니다. 코딩을 못해도 되는 시대가 아니라, AI에게 코딩을 잘 시키는 능력이 중요해집니다. '프롬프트 엔지니어'보다는 'AI Product Manager'나 'AI Operations' 쪽으로 커리어를 확장하는 것을 추천합니다."
            },
            {
                id: 3,
                category: "Biz",
                question: "1인 기업이 AI 에이전트로 어디까지 자동화할 수 있을까요?",
                gemini: "고객 상담(CS), 마케팅 콘텐츠 생성, 단순 회계 처리까지는 현재 기술로도 충분히 가능합니다. 하지만 복합적인 의사결정이나 협상 같은 영역은 아직 인간의 개입이 필요합니다.",
                gpt: "Zapier나 Make 같은 자동화 툴과 GPT를 연동하면, '리드 수집 -> 이메일 발송 -> 미팅 예약'까지의 세일즈 파이프라인 전체를 자동화할 수 있습니다. 운영 업무의 80%는 덜어낼 수 있습니다."
            },
            // ... 더 많은 질문 데이터 추가
        ];

        // --- 2. State Management ---
        let currentIndex = 0;
        let isRevealed = false;

        // --- 3. Render Function ---
        function renderSlide() {
            const data = questions[currentIndex];
            
            // 텍스트 업데이트
            document.getElementById('q-category').textContent = data.category;
            document.getElementById('q-id').textContent = `#${data.id.toString().padStart(3, '0')}`;
            document.getElementById('q-content').textContent = data.question;
            document.getElementById('progress-indicator').textContent = `${currentIndex + 1} / ${questions.length}`;

            // 답변 초기화 (숨김 상태)
            const geminiCard = document.getElementById('card-gemini');
            const gptCard = document.getElementById('card-gpt');
            
            geminiCard.classList.remove('opacity-100', 'translate-y-0');
            geminiCard.classList.add('opacity-50', 'translate-y-4'); // 흐리고 아래로
            
            gptCard.classList.remove('opacity-100', 'translate-y-0');
            gptCard.classList.add('opacity-50', 'translate-y-4');

            document.getElementById('a-gemini').textContent = data.gemini;
            document.getElementById('a-gpt').textContent = data.gpt;
            
            // 텍스트 블러 처리 (내용은 있지만 안 보이게)
            document.getElementById('a-gemini').classList.add('blur-sm');
            document.getElementById('a-gpt').classList.add('blur-sm');

            isRevealed = false;
        }

        function revealAnswers() {
            if (isRevealed) return;

            const geminiCard = document.getElementById('card-gemini');
            const gptCard = document.getElementById('card-gpt');
            
            // 카드 활성화 애니메이션
            geminiCard.classList.remove('opacity-50', 'translate-y-4');
            geminiCard.classList.add('opacity-100', 'translate-y-0');
            
            gptCard.classList.remove('opacity-50', 'translate-y-4');
            gptCard.classList.add('opacity-100', 'translate-y-0');

            // 텍스트 블러 해제
            document.getElementById('a-gemini').classList.remove('blur-sm');
            document.getElementById('a-gpt').classList.remove('blur-sm');

            isRevealed = true;
        }

        // --- 4. Event Listeners ---
        document.addEventListener('keydown', (e) => {
            switch(e.code) {
                case 'ArrowRight': // 다음 질문
                    if (currentIndex < questions.length - 1) {
                        currentIndex++;
                        renderSlide();
                    }
                    break;
                case 'ArrowLeft': // 이전 질문
                    if (currentIndex > 0) {
                        currentIndex--;
                        renderSlide();
                    }
                    break;
                case 'Space': // 답변 공개
                    e.preventDefault(); // 스크롤 방지
                    revealAnswers();
                    break;
            }
        });

        // Initialize Icons & First Slide
        lucide.createIcons();
        renderSlide();

    </script>
</body>
</html>
